{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="contact" id="contact">
<div class="row">
    <form method="POST">
      {% csrf_token %}
        <div class="inputBox">
            <input type="text" required name="u">
            <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="text" required name="p">
            <label>Password</label>
        </div>
       <div class="inputBox">
            <input type="text" required name="cp">
           <label>Confirm Password</label>
        </div>
        <div class="inputBox">
            <input type="text" required name="f">
            <label>First Name</label>
        </div>
        <div class="inputBox">
            <input type="text" required name="l">
            <label>Last Name</label>
        </div>
      <div class="inputBox">
            <input type="email" required name="em">
          <label>Email</label>
        </div>

        <input type="submit" value="Register" class="btn">

<br>
      <h1> <a href="{% url 'login' %}" class="fs-1">Already have an account?</a></h1>
    </form>

</div>
</section>
{% endblock %}
