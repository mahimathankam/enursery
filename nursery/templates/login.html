{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="contact" id="contact">
<div class="row">
    <form method="POST">
      {% csrf_token %}
        <div class="inputBox">
            <input type="text" required name="u">
          <label>Username</label>
        </div>
        <div class="inputBox">
            <input type="password" required name="p">
          <label>Password</label>
        </div>
        <input type="submit" value="Login" class="btn">


    </form>

</div>
</section>
{% endblock %}
